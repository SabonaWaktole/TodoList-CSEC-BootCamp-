<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
    <link rel="stylesheet" href="ass.css">
    <script src="ass.js" defer></script>
</head>
<body>
    <h2 class="name">TODO LIST</h2>
    <div class="head">
        <div class="search">
            <input class="searchbar" type="text" placeholder="Search...">
        </div>
        <div class="dropselect">
            <select name="selection" id="toselect" class="selectbutton">
                <option value="#" id="All">All</option>
                <option value="#" id="Inprogress">InComplete</option>
                <option value="#" id="Finished">Complete</option>
            </select>
        </div>
        <button class="icon" type="button" id="nightmode">*</button>
    </div>
    <div class="notes">
        <div class="boxes">
            <input class="box" type="checkbox">
            <p>Note1</p>
            <button class="edit"><img src="images/editbutton.png" alt="^" class="images"></button>
            <button class="delete"><img src="images/deletebutton.png" alt="-" class="images"></button>
        </div>
        <hr class="line">
        <div class="boxes">
            <input  class="box" type="checkbox">
            <p>Note2</p>
            <button class="edit"><img src="images/editbutton.png" alt="^" class="images"></button>
            <button class="delete"><img src="images/deletebutton.png" alt="-" class="images"></button>
        </div>

        <div class="addtask">
        <div class="hiddenform">
                <label for="description">Description</label>
                <input type="text" id="description" placeholder="Enter your task" required>
            
            <div display: flex>
                <button type="button" id="submit">Add task</button>
                <button type="button" id="cancel">Cancel</button>
            </div>
        </div>
        </div>

        <button class="bottomright" type="button" id="btn">+</button>
    </div>
    
</body>
</html>
